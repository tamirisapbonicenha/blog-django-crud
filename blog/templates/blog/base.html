{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
            integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <link rel="stylesheet" href={% static 'css/style.css' %}>
        <title>My Blog | By Django</title>
    </head>

    <body>
        <header class="header mb-5">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a href="{% url 'posts' %}">
                        <i class="fas fa-address-card fa-3x mr-2"></i>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Categoria 1</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Categoria 2</a>
                            </li>
                            <li class="nav-item">
                                <a href="{% url 'posts_all' %}" class="nav-link" href="#">Todos os posts</a>
                            </li>                            
                        </ul>
                        <form method="GET" action="{% url 'search_posts' %}" class="search-form form-inline my-2 my-lg-0">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="search-btn btn btn-outline-secondary" type="submit"><i class="fas fa-search"></i></button>
                                </div>
                                <input class="form-control" type="search" name="q" value="{{request.GET.q}}" placeholder="Search" aria-label="Search">
                            </div>
                        </form>
                        
                        {% if user.is_authenticated %}
                            <a href="{% url 'post_create' %}" class="btn btn-primary ml-sm-0 ml-lg-3"><i class="far fa-plus-square"></i></a>
                        {% endif %}    
                    </div>
                </div>    
            </nav>
        </header>

        <div class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="footer mt-5 bg-light">
            <div class="container">
                <div class="py-3">
                    <p class="text-center m-0">Todos os direitos reservados 2019</p>
                </div>
            </div>
        </footer>
    </body>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    

</html>
