{% extends 'blog/base.html' %}

{% block content %}
    <h1>Insira um novo post</h1>
    <form method="POST" class="post-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="title">TÃ­tulo</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ post.title }}">
        </div>   
        
        <div class="form-group">
            <label for="text">Texto</label>
            <textarea class="form-control" id="text"  name="text" rows="3">{{ post.text }}</textarea>
        </div>  
        
        <select class="form-control" name="category">
            {% for cat in category %}
                <option{% if post.category == cat %} selected{% endif %} value="{{ cat.id }}">{{ cat }}</option>
                <!-- <option value="{{ cat }}">{{ cat }}</option> -->
            {% endfor %}    
        </select>        

        <p><button type="submit" class="save btn btn-primary">Save</button></p>
        <!-- <p><button type="reset" class="btn btn-primary">Cancel</button></p> -->









    </form>
{% endblock %}
