{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text|linebreaksbr }}</p>
                <a href="#" class="card-link">Leia mais</a>
            </div>
        </div>      
    {% endfor %}
    <a href="{% url 'post_create' %}" class="btn btn-primary">Novo Post</a>
{% endblock %}
