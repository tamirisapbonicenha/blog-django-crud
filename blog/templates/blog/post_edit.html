{% extends 'blog/base.html' %}

{% block content %}
    <div class="post-edit">
        <h2 class="mb-3">Editar post</h2>

        <form method="POST" class="post-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">TÃ­tulo</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ post.title }}">
            </div>   
            <div class="form-group">
                <label for="text">Texto</label>
                <textarea class="form-control" id="text"  name="text" rows="3">{{ post.text }}</textarea>
            </div>       
            <select class="form-control" name="category">
                {% for cat in category %}
                    <option{% if post.category == cat %} selected{% endif %} value="{{ cat.id }}">{{ cat }}</option>
                    <!-- <option value="{{ cat }}">{{ cat }}</option> -->
                {% endfor %}    
            </select>       

            <div class="text-right">
                <button type="submit" class="btn btn-success mt-4"><i class="far fa-save"></i></button>
            </div>
        </form>   
    </div>  
{% endblock %}
