{% extends 'blog/base.html' %}

{% block content %}
    <div class="posts">
        <div class="row">
            {% for post in posts %}
                {% if post.published %}
                    <div class="col-lg-4 col-md-6 mb-4">    
                        <div class="card">
                            <span class="published-flag text-light bg-success py-1 px-4">Publicado</span>
                            <img src="{{ post.image.url }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text">{{ post.text|linebreaksbr }}</p>
                                <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">Leia mais</a>
                                {% if user.is_authenticated %}
                                    <a href="{% url 'post_edit' pk=post.pk %}" class="card-link">Editar post</a>
                                {% endif %}
                            </div>
                        </div>                
                    {% endif %}    
                </div>
            {% endfor %}
        </div>           
    </div>    
{% endblock %}
