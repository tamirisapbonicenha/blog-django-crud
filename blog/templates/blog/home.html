{% extends 'blog/base.html' %}

{% block content %}
    <div class="row">
        {% for post in posts %}
            <div class="col-md-4 mb-4">    
                <div class="card">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">{{ post.text|linebreaksbr }}</p>
                        <a href="{% url 'post_detail' pk=post.pk %}" class="card-link">Leia mais</a>
                        <a href="{% url 'post_edit' pk=post.pk %}" class="card-link">Editar post</a>
                    </div>
                </div>                
            </div>
        {% endfor %}
    </div>           
{% endblock %}
