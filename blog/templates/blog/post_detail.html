{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.text|linebreaksbr }}</p>
        </div>
        <a href="{% url 'post_delete' pk=post.pk %}" class="card-link">Delete post</a>
    </div> 
{% endblock %}
