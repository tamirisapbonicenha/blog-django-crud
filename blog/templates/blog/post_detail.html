{% extends 'blog/base.html' %}

{% block content %}
    <section class="post-detail">
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <h6 class="mt-5">Escrito por: {{ post.author }}</h6>
        
        <div class="post__actions text-right mt-5">
            <div class="btn-group" role="group" aria-label="Basic example">
                <a href="{% url 'post_edit' pk=post.pk %}" class="btn btn-secondary mt-5"><i class="far fa-edit"></i></a>
                <a href="{% url 'post_delete' pk=post.pk %}" class="btn btn-danger mt-5"><i class="far fa-trash-alt"></i></a>
            </div>            
        </div>
        
    </section>
{% endblock %}
