{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-5"> Tem certeza que deseja deletar o post <span class="text-danger">{{ post.title }}</span>?</h2>
    
    <form method="POST" class="post-form">
        {% csrf_token %}
        <h5>{{ post.title }}</h5>
        <p>{{ post.text }}</p>
        <button type="submit" class="btn btn-danger mt-5">EXCLUIR POST</button>
    </form>    
{% endblock %}
