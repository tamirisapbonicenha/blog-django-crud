
{% if post.published %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card">
            <span class="published-flag text-light bg-success py-1 px-4">Publicado</span>

            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.text|linebreaksbr }}</p>
                <a href="{% url 'post_detail' slug=post.slug %}" class="card-link">Leia mais</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'post_update' pk=post.pk %}" class="card-link">Editar post</a>
                {% endif %}
            </div>
        </div>
    </div>
{% endif %}
