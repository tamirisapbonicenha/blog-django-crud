{% extends 'base.html' %}

{% block content %}
    <div class="post-edit">
        <h2 class="mb-3">Insira um novo post</h2>

        <form method="POST" class="post-form">
            {% csrf_token %}
            <!-- {{ form.as_p }} -->
            <div class="form-group">
                <label for="author">Autor</label>
                <input type="text" class="form-control" name="author" id="author" value="{{ post.autor }}">
            </div>
            <div class="form-group">
                <label for="author">Categoria</label>
                <select class="form-control" name="category">
                    {% for cat in categories %}
                        <!-- <option{% if post.category == cat %} selected{% endif %} value="{{ cat.id }}">{{ cat.name }}</option> -->
                        <option value="">Selecione uma categoria</option>
                        <option value="{{ cat }}">{{ cat.name }}</option>
                    {% endfor %}    
                </select>                       
            </div>  
            <div class="form-group">
                <label for="title">TÃ­tulo</label>
                <input type="text" class="form-control" name="title" id="title" value="{{ post.title }}">
            </div>
            <div class="form-group">
                <label for="text">Texto</label>
                <textarea class="form-control" id="text"  name="text" rows="3">{{ post.text }}</textarea>
            </div>
            <div class="form-group">
                <label for="text">Imagem</label>
                <input type="file" name="" id="">
            </div>            

            <div class="text-right">
                <button type="submit" class="btn btn-success mt-4"><i class="far fa-save"></i></button>
            </div>
        </form>
    </div>
{% endblock %}
