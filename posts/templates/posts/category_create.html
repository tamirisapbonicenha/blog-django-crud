{% extends 'base.html' %}

{% block content %}
    <div class="post-edit">
        <h2 class="mb-3">Insira um novo autor</h2>

        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-right">
                <button type="submit" class="btn btn-success mt-4"><i class="far fa-save"></i></button>
            </div>
        </form>   
    </div>
{% endblock %}
